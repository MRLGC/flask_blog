{% extends "base.html" %}
{% block page_content %}
  {{ super() }}
    {% for i in topicList %}
      {% if loop.index in [1, 3] %}
        <div class="content-section-right">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-sm-6  center-block">
              <div class="clearfix"></div>
              <h2 class="section-heading">{{i.title}}</h2>
              <p class="lead">{{i.content[:100]|safe}}</p>
              <span class="label label-default">{{i.tag.tag_name}}</span>
            </div>
            <div class="col-lg-5 col-lg-offset-2 col-sm-6">
              <img class="img-responsive" src="{{url_for('index.picLoad', file=i.pic_url)}}" alt="no pic">
            </div>
          </div>
        </div>
        </div>
      {% else %}
        <div class="content-section-left">
            <div class="container">
              <div class="row">
                <div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6">
                  <div class="clearfix"></div>
                  <h2 class="section-heading">{{i.title}}</h2>
                  <p class="lead">{{i.content[:100]|safe}}</p>
                  <span class="label label-default">{{i.tag.tag_name}}</span>
                </div>
                <div class="col-lg-5 col-sm-pull-6 col-sm-6">
                  <img class="img-responsive random-image" src="{{url_for('index.picLoad', file=i.pic_url)}}" alt="no pic">
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endif %}
      {% endfor %}
{% endblock %}
