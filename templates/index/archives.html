{% extends "base.html" %}
{% block page_content %}
	{{ super() }}
<div class="container">
  <div class="row">
  <div class="col-lg-8 col-lg-offset-2 well">
  <div class="archives-tags-wrap"><blockquote><span>There are {{ topicList|length }} posts in total till now.</span></blockquote>
		  <section class="archives-wrap">
		    <div class="archives">
          {% for i in topicList %}
		      <article class="archive-article archive-type-post">
            <div class="archive-article-inner">
               <header class="archive-article-header">
                <span class="glyphicon glyphicon-time"></span>
                <time datetime="{{i.createTime}}" itemprop="datePublished">{{i.createTime.strftime('%Y-%m-%d')}}</time>
                </a>
                <h3 class="thumb" itemprop="name">
                <span class="glyphicon glyphicon-bookmark"></span>
                <a class="archive-article-title" href="{{url_for('index.detail', topicId=i.id)}}">{{i.title}}</a>
                </h3>
              </header>
             </div>
          </article>
          {% endfor %}
        </div>
      </section>
  </div>
</div>
</div>
</div>
{% endblock %}
